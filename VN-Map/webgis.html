<!DOCTYPE html>
<html>
  <head>
  	<!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <!-- Load Esri Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet/dist/esri-leaflet.js"></script>
    
    <title>Leaflet Web Map</title>
    <style>
      #map {
      width: 900px;
      height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div> 
    <script>
      var map = L.map('map').setView([15, 106], 5);

      L.esri.tiledMapLayer({
	      url: "https://services.arcgisonline.com/arcgis/rest/services/Ocean_Basemap/MapServer"
	    }).addTo(map);

      L.tileLayer.wms("http://localhost:8080/geoserver/testmap/wms", {
          layers: 'QHCHUNGHN',
          format: 'image/png',
          version: '1.1.0',
          transparent: true,
          attribution: "Geoserver Example",
          tiled: 'true'
      
      }).addTo(map);
    </script>
  </body>
</html>
